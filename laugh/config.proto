  Dictionary = "params/mydic.gzt"; // путь к корневому словарю
  
  PrettyOutput = "PrettyOutput.html"; // путь к файлу с отладочным выводом в удобном для чтения виде

  Input = {
    File = "master.txt"; // путь к входному файлу
  }

  Articles = [
    { Name = "смех_глаголы" } // название статьи в корневом словаре,
                                      // которая содержит запускаемую грамматику
  ]
}
